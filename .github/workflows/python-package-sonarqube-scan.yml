name: Python package SonarQube Scan

on:
  workflow_dispatch:
  #push:
  #  branches: [ "main" ]
  #pull_request:
  #  branches: [ "main" ]

jobs:
  start:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest pytest-cov pytest-mock
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Test with pytest
      run: |
        pytest --cov=src --cov-report=xml:coverage.xml --cov-config=tests/start-tests/.coveragerc

    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@v4
      with:
        args: >
          -Dsonar.organization=alexundros
          -Dsonar.projectKey=alexundros_maven-check-versions
          -Dsonar.projectBaseDir=.
          -Dsonar.python.coverage.reportPaths=coverage.xml
          -Dsonar.tests=tests/ -Dsonar.test.exclusions=tests/**
          -Dsonar.verbose=true
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
