base:
  cache_off: false
  cache_time: 600
  fail_mode: false
  fail_major: 0
  fail_minor: 0
  search_plugins: false
  process_modules: false
  show_skip: true
  show_search: true
  empty_version: false
  show_invalid: true
  skip_version: true
  threading: false
  max_threads: 8

pom_http:
  auth: true

urllib3:
  warnings: true

requests:
  verify: true

pom_files:
  pom1: ./pom.xml

repositories:
  Central (repo1.maven.org): repo1_maven

repo1_maven:
  base: https://repo1.maven.org
  path: maven2
